<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        </style>
</head>
<h1>Realizar Pedido</h1>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <form method="post" action="{{ url_for('realizar_pedido') }}">
        <label for="order-item">Seleccionar ítem:</label>
        <select name="order-item" id="order-item">
            <option value="Pizza especial">Pizza especial</option>
            <option value="Boneless Naturales">Boneless Naturales</option>
           
        </select>
    
        <label for="quantity">Cantidad:</label>
        <input type="number" name="quantity" id="quantity" min="1" value="1" required>
    
        <button type="submit" class="btn btn-primary" name="enviar">Añadir al Pedido</button>
    </form>
    <a href="{{ url_for('index') }}">
        <button>Regresar al Inicio</button>
    </a>
    <a href="{{ url_for('sistema_pedidos') }}">
        <button>Ver Pedido</button>

</body>
</html>
